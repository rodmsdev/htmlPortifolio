<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <section>
            <h1 style="text-align:center;" style="background-image: url('./img/aracaju.jpg');">Contact me</h1>
            <p>
                <input type="text" id="nome" name="nome" placeholder="Your name">
            </p>
            <p>
                <input type="number" id="numero" name="numero" placeholder="Your number">
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder="Your e-mail">
            </p>
            <p>
                <input type="text" id="msg" name="msg" placeholder="Your message">
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Send</button> 
            </p>
        </section>
    </form>
</body>
</html>
